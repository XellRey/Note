{% extends 'base.html' %}

{% block content %}
    <div class="note_list">
        <input class="search" name="Search" placeholder="Search... ">
        {% for n in n_list %}
            <div class="el_list">
                <p><a href="{% url 'notes:note' n.id %}" class="l_title">{{n.note_title}}</a></p>
            </div>
        <br>

       {% endfor %}
    </div>
    <div class="create">
        <h1>{{note.note_title}}</h1> <br>
        <p>{{note.note_text}}</p>
    </div>
    <a href="{% url 'notes:index' %}"><img class="home" alt="" src="/static/img/Home.png"></a>
    <a href="{% url 'notes:edit' note.id%}"><img class="edit" alt="" src="/static/img/edit.png"></a>
    <a href="{% url 'notes:delete' note.id%}"><img class="trash" alt="" src="/static/img/Trash.png"></a>
{% endblock %}
